<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <a href="index.html"><img id="header_logo" src="images/스몰 로고.png"></a>
    </header>
        <!-- 상단 문구 -->
        <section id="signup_top">
            <p id="ko_signup">회원가입</p>
            <p id="en_signup">Sign Up</p>
        </section>

        <section id="terms_marketing_box">
            <div id="terms_box">
                <h1>약관</h1>
                <p>별 하나에 추억과
                    별 하나에 사랑과
                    별 하나에 쓸쓸함과
                    별 하나에 동경과
                    별 하나에 시와
                    별 하나에 어머니, 어머니,</p>
                <div class="agree">
                    <input id="terms_agree" type="checkbox">
                    <label id="label_terms" for="terms_agree">동의</label>
                </div>
            </div>

            <div id="marketing_box">
                <h1>마케팅 광고 수신 동의 여부</h1>
                <div class="agree">
                    <input id="email_agree" type="checkbox">
                    <label for="email_agree">이메일</label>
                    <input id="sms_agree" type="checkbox">
                    <label for="sms_agree">문자 (SMS)</label>
                </div>
            </div>
        </section>

        <main>
            <div><label for="id">아이디</label></div>
            <div id="id_box">
                <input id="id" type="text">
                <button>아이디 중복확인</button>
            </div>

            <div><label for="pw">비밀번호</label></div>
            <input id="pw" type="text">

            <div><label for="pw_check">비밀번호 확인</label></div>
            <input id="pw_check" type="text">

            <div><label for="name">이름</label></div>
            <input id="name" type="text">

            <div><label for="call_front">전화</label></div>
            <div>
                <select id="call_front">
                    <option>010</option><option>011</option><option>016</option><option>017</option><option>018</option>
                </select>
                <input id="call_middle" type="text">
                <input id="call_last" type="text">
                <button>본인인증</button>
            </div>

            <div><label for="email">이메일</label></div>
            <div id="email_box">
                <input id="email_front" type="text">
                <p>@</p>
                <input id="email_last" type="text">
                <select id="email_select">
                    <option>선택</option><option>직접 입력</option><option>@naver.com</option><option>@daum.net</option>
                </select>
            </div>
            <div><label for="nickname">닉네임</label></div>
            <input id="nickname" type="nickname">
            <div><label id="nickname_explain" for="pw">닉네임은 월 1회만 변경 가능하므로 신중하게 결정해주세요!</label></div>
            <div id="signup_button_box"><button id="signup_button">회원가입</button></div>
        </main>
    <footer>
        <p>FOOTER</p>
    </footer>
</body>
</html>
