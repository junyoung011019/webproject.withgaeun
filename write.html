<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성</title>
    <link rel="stylesheet" href="write.css">
</head>
<body>
    <header>
        <table id="header_nav">
           <tr>
               <td><a href="search.html">검색하기</a></td>
               <td><a id="now_page" href="write.html">작성하기</a></td>
           </tr>  
       </table>   

       <a href="index.html"><img id="header_logo" src="images/스몰 로고.png"></a>

       <a id="header_profile" href="profile.html">
           <table>
               <tr>
                   <td rowspan="2"><img id="header_profile_img" src="images/프로필 사진.png"></td>
                   <td class="profile_text">Nickname 님</td>
               </tr>
               <tr>
                   <td class="profile_text">새 알림 0건</td>
               </tr>
           </table>    
       </a>
   </header>


    <main>
        <article>
            <!-- 방문 정보 -->
            <section id="info_top">
                <select id="type_sel">
                    <option>선택</option>
                    <option>식당</option>
                    <option>관광지</option>
                    <option>카페</option>
                </select>
                <input id=write_title type="text" value="제목을 입력해 주세요.">
            </section>


            <section id="info_bottom">
                <p id="adress_input">주소를 입력해주세요.</p>
                <button id="adress_button">검색</button>
                <label id="visit_date" for="cal_input">방문 일자</label>
                <input id="cal_input" type="date">
                <button id="img_add">이미지 첨부</button>
            </section>


            <!-- 메인 섹션 -->
            <section id="main_section">
                <input id=review type="text" value="내용을 입력하세요.">
                <button id="wy_button">등록</button>
                <button id="wc_button">취소</button>
            </section>
        </article>
    </main>
    <footer>
        <p>FOOTER</p>
    </footer>
<script src="write.js"></script>
</body>
</html>
