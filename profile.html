<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
         <table id="header_nav">
            <tr>
                <td><a href="search.html">검색하기</a></td>
                <td><a href="write.html">작성하기</a></td>
            </tr>  
        </table>   

        <a href="index.html"><img id="header_logo" src="images/스몰 로고.png"></a>

        <a id="header_profile" href="profile.html">
            <table>
                <tr>
                    <td rowspan="2"><img id="header_profile_img" src="images/프로필 사진.png"></td>
                    <td class="profile_text">Nickname 님</td>
                </tr>
                <tr>
                    <td class="profile_text">새 알림 0건</td>
                </tr>
            </table>    
        </a>
    </header>

    <main>
        <section id="myprofile_top">
            <p id="ko_myprofile">내 프로필</p>
            <p id="en_myprofile">My Profile</p>
        </section>

        <article id="myprofile_main">
            <!-- 프로필 사진 부분 +버튼 들 -->
                <section>
                    <section id="profile_img_box">
                        <img id="profile_img" src="images/프로필.png">
                        <p>Nickname 님</p>
                        <button id="img_upload_button">사진 업로드</button>
                    </section>
                    <section id="buttons">
                        <button id="okay">수정 완료</button>
                        <button id="cancel">취소</button>
                    </section>
                </section>
                <!-- 프로필 주내용 -->
                <section id="profile_main_box">
                    <div><label for="nickname_change">닉네임 변경</label></div>
                    <input id="nickname_change" type="text">
                    <p id="nickname_explain">닉네임은 월1회만 변경 가능합니다.</p>
                
                    <div><label for="call_change_front">전화번호</label></div>
                <div>
                    <select id="call_change_front">
                        <option value="010">010</option><option value="011">011</option><option value="016">016</option><option value="017">017</option><option value="018">018</option>
                    </select>
                    <input id="call_change_middle" type="number">
                    <input id="call_change_last" type="number">
                    <button id="check_myself_button">본인인증</button>
                </div>

                <div><label for="email_change">이메일</label></div>
                <div id="email_change_box">
                    <input id="email_change_front" type="text">
                    <p>@</p>
                    <input id="email_change_last" type="email">
                </div>

                <div><a href="resetPassword.html"><button id="resetpassword_button">비밀번호 재설정</button></a></div>
                
                <div><label for="ad_agree_box">마케팅 광고 수신 동의 여부</label></div>
                <div id="ad_agree_box">
                    <div>
                        <input id="email_agree" type="checkbox">
                        <label for="email_agree">이메일</label>
                    </div>
                    <div>
                        <input id="sms_agree" type="checkbox">
                        <label for="sms_agree">문자 (SMS)</label>
                    </div>
                </div>

                <div id="delete_account"><a href="delete_account.html"><button>회원 탈퇴</button></a></div>
            </section>

        </article>

        
    </main>



    <footer>
        <p>FOOTER</p>
    </footer>
</body>
</html>
