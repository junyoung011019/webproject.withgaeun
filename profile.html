<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
         <table id="header_nav">
            <tr>
                <td><a href="search.html">검색하기</a></td>
                <td><a href="write.html">작성하기</a></td>
            </tr>  
        </table>   

        <a href="index.html"><img id="header_logo" src="images/스몰 로고.png"></a>

        <a id="header_profile" href="profile.html">
            <table>
                <tr>
                    <td rowspan="2"><img id="header_profile_img" src="images/프로필 사진.png"></td>
                    <td class="profile_text">Nickname 님</td>
                </tr>
                <tr>
                    <td class="profile_text">새 알림 0건</td>
                </tr>
            </table>    
        </a>
    </header>

    <main>
        <section id="myprofile_top">
            <p id="ko_myprofile">내 프로필</p>
            <p id="en_myprofile">My Profile</p>
        </section> 

        <div id="myprofile_bottom">
            <article id="myprofile_bottom_left">
                <section id="myprofile_bottom_left_top">
                    <img id="profile_img" src="images/프로필.png">
                    <p>Nickname 님</p>
                    <button id="img_upload_button">사진 업로드</button>
                </section>

                <section id="myprofile_bottom_left_bottom">
                    <button class="okay_cancel_button">수정 완료</button>
                    <button class="okay_cancel_button">취소</button>
                </section>
            </article>


            <article id="myprofile_bottom_right">
                <div id="right_margin">
                    <label class="main_subject" for="nickname_change">닉네임 변경</label>
                    <input id="nickname_change_input" type="text">
                    <p id="nickname_explain">닉네임은 월1회만 변경 가능합니다.</p>
                    <label class="main_subject" for="call_change_front">전화번호</label>
                    
                    <div>
                        <select id="call_change_front">
                            <option value="010">010</option><option value="011">011</option><option value="016">016</option><option value="017">017</option><option value="018">018</option>
                        </select>
                        <input id="call_change_middle" type="number">
                        <input id="call_change_last" type="number">
                        <button id="check_myself_button">본인인증</button>
                    </div>


                    <label class="main_subject" for="email_change">이메일</label>
                    <div>
                        <input id="email_change_front" type="text">
                        @
                        <input id="email_change_last" type="text">
                        <a href="resetPassword.html"><button id="resetpassword_button">비밀번호 재설정</button></a>
                    </div>

                    <label class="main_subject" for="ad_agree_box">마케팅 광고 수신 동의 여부</label>
                    <div>
                        <input id="email_agree" type="checkbox">
                        <label for="email_agree">이메일</label>
                        <input id="sms_agree" type="checkbox">
                        <label for="sms_agree">문자 (SMS)</label>
                    </div>
                    <a href="delete_account.html"><button id="delete_account_button">회원 탈퇴</button></a>
                </div>
            </article>
        </div>





    <footer>
        <p>FOOTER</p>
    </footer>
</body>
</html>
