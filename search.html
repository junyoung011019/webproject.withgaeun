<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색하기!</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header>
        <table id="header_nav">
           <tr>
               <td><a href="">검색하기</a></td>
               <td><a href="">작성하기</a></td>
           </tr>  
       </table>   

       <img id="header_logo" src="images/스몰 로고.png">

       <a id="header_profile" href="">
           <table>
               <tr>
                   <td rowspan="2"><img id="header_profile_img" src="images/프로필 사진.png"></td>
                   <td class="profile_text">Nickname 님</td>
               </tr>
               <tr>
                   <td class="profile_text">새 알림 0건</td>
               </tr>
           </table>    
       </a>
   </header>


    <main>
        <!-- 장소의 타입 선택 -->
        <p class="step_bar">STEP 1 장소의 타입 선택</p>
        <section id="step1_box">
            <button class="type_button">
                <img class="type_button_img" src="images/식당 0.png">
                <p id="">Restaurant</p>
            </button>

            <button class="type_button">
                <img class="type_button_img" src="images/관광지 0.png">
                <p id="">Tourist Spot</p>
            </button>

            <button class="type_button">
                <img class="type_button_img" src="images/카페 0.png">
                <p id="">Cafe</p>
            </button>
        </section>

        <!-- 검색할 방법 선택 -->
        <h3 class="step_bar">STEP 2 검색할 방법 선택</h3>
        <section id="step2_button">
            <button disabled class="search_button">지도로 검색하기</button>
            <button disabled class="search_button">지역명으로 검색하기</button>
        </section>
        <article id="step2_box">
            <!-- 지도로 검색하기 -->
            <section>
                <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5318.901601971355!2d126.9777891109851!3d37.56359612196832!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2f332cb082b%3A0xe92b70ac420cf0a8!2z7ISc7Jq47Yq567OE7Iuc7LKt!5e0!3m2!1sko!2skr!4v1678543845969!5m2!1sko!2skr" allowfullscreen="" loading="lazy"></iframe>
            </section>
            <!-- 지역명으로 검색하기 -->
            <section id="sabox">
                <!-- 주소가 들어갈 박스 -->
                <p id="box"></p>
                <!-- 주소 검색 버튼 -->
                <!-- <input id="SAb" type="button" onclick="Sab()" value="주소 검색"> -->
                <button id="SAb" onclick="sample4_execDaumPostcode()">주소 검색</button>
                <!-- <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br> -->
            </section>
        </article>
        <section>
            <button disabled id="okbutton"><a href="select.html">선택 완료</a></button>
        </section>
    </main>
    <footer>
        <p>FOOTER</p>
    </footer>
<script src="search.js"></script>
<!-- <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> -->
</body>
</html>
