<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="findId.css">
</head>
<body>

        <a href="index.html"><img id="header_logo" src="images/스몰 로고.png" alt="로고 이미지"></a>
    </header>

    <main>
        <article>
            <!-- 상단 문구 -->
            <section id="find_id_top">
                <p id="ko_find_id">아이디 찾기</p>
                <p id="en_find_id">Find your ID</p>
            </section>
            <!-- 이름 전화번호 본인인증버튼 -->
            <main>
                <section>
                    <label id="label_name" for="input_name">이름</label>
                    <input id="input_name" type="text">
                </section>
                <section>
                    <label id="label_call" for="input_call">전화번호</label>
                    <input id="input_call" type="text">
                </section>
                <button id="find_id_button">본인인증</button>
            </main>
        </article>
    </main>

    <footer>
        <p>FOOTER</p>
    </footer>
