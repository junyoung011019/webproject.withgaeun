<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴</title>
    <link rel="stylesheet" href="unregister.css">
</head>
<body>
    <header>
        <a href="index.html"><img id="header_logo" src="images/스몰 로고.png"></a>
    </header>

    <main>
        <section>
            <p id="ko_unregister">회원 탈퇴</p>
            <p id="en_unregister">Unregister</p>
        </section> 

        <article>
            <h5>주의 사항</h5>
            <p>
                회원 탈퇴시에는 작성된 게시글은 자동으로 삭제되지 않습니다. 또한 개인정보가 함께 삭제 되므로 추후에 삭제 처리가 불가능합니다. 게시물 및 댓글을 삭제하고자 하실 경우 먼저 삭제 후 회원 탈퇴를 해주시기 바랍니다.<br><br>
                또한, 회원 탈퇴 즉시 개인정보 및 회원정보가 삭제 되므로 그 후에 데이터 복구가 불가능합니다.
            </p>
            
            <section>
                <input id="agree_checkbox" type="checkbox">
                <div><label id="agree_checkbox_label" for="agree_checkbox">위의 상기된 주의사항을 잘 숙지 하였으며 이에 동의합니다.</div></label>
            </section>

            <section>
                    <div><label id="unregister_reason_select_label" for="unregister_reason_select">어떤 사유로 탈퇴를 희망 하시는지 답변 부탁드립니다</label></div>
                    <select id="unregister_reason_select">
                        <option>사용빈도 낮음</option>
                        <option>홈페이지가 사용하기 불편함</option>
                        <option>원하는 정보를 얻을 수 없음</option>
                        <option>응답하고 싶지 않음</option>
                    </select>
            </section>

            <a href="end.html">
                <section><button class="ok_cancel_button">탈퇴하기</button></section>
            </a>
            <section><button class="ok_cancel_button">취소</button></section>
        </article>

    <footer>
        <p>FOOTER</p>
    </footer>
</body>
</html>
