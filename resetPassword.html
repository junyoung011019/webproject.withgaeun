<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="resetPassword.css">
</head>
<body>
    <header>
        <table id="header_nav">
           <tr>
               <td><a href="search.html">검색하기</a></td>
               <td><a href="write.html">작성하기</a></td>
           </tr>  
       </table>   

       <a href="index.html"><img id="header_logo" src="images/스몰 로고.png"></a>

       <a id="header_profile" href="profile.html">
           <table>
               <tr>
                   <td rowspan="2"><img id="header_profile_img" src="images/프로필 사진.png"></td>
                   <td class="profile_text">Nickname 님</td>
               </tr>
               <tr>
                   <td class="profile_text">새 알림 0건</td>

           </table>

    <main>
        <article>
            <!-- 상단 문구 -->
            <section id="reset_password_top">
                <p id="ko_reset">비밀번호 재설정</p>
                <p id="en_reset">Reset Password</p>
            </section>
            <!-- 이름 전화번호 아이디 본인인증버튼 -->
            <section id="input_info_box">
                <label id="name_label" for="input_name">이름</label>
                <input id="input_name" type="text">
                <br>
                <label id="call_label"for="input_call">전화번호</label>
                <input id="input_call" type="text">
                <br>
                <label id="id_label"for="input_id">아이디</label>
                <input id="input_id" type="text">

                <button id="reset_password_button">본인 인증 후 비밀번호 재설정</button>
            </section>
        </article>
    </main>

    <footer>
        <p>FOOTER</p>
